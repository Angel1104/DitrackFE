<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevInnTeam</title>
    <link rel="stylesheet"
          type="text/css"
          href="../../styles/build/index.css"/>
</head>
<body>

<article class="dt-secure-container dt-default-theme">
    <section class="dt-secure-left-panel">

        <article class="dt-menu-container">
            <label class="dt-txt dt-txt-md dt-txt-bold">DiTracker</label>

            <section class="dt-menu-buttons">
                <button class="dt-btn dt-menu-button">
                    <span class="dt-icon-chevron-down"></span>
                    <label class="dt-txt dt-txt-bold">Users</label>
                </button>

                <button class="dt-btn dt-menu-button">
                    <span class="dt-icon-alert-triangle"></span>
                    <span>...---</span>
                    <label class="dt-txt dt-txt-bold">Tracker</label>
                </button>

                <button class="dt-btn dt-menu-button">
                    <span class="dt-icon-twitter-o"></span>

                    <label class="dt-txt dt-txt-bold">Projects</label>
                </button>
                <button class="dt-btn dt-menu-button">
                    <span class="dt-icon-github-o"></span>
                    <label class="dt-txt dt-txt-bold">Teams</label>
                </button>

                <button class="dt-btn dt-menu-button">
                    <span class="dt-icon-twitch-o"></span>
                    <label class="dt-txt dt-txt-bold">Reports</label>
                </button>

                <button class="dt-btn dt-menu-button">
                    <span class="dt-icon-twitter-o"></span>
                    <label class="dt-txt dt-txt-bold">Permissions</label>
                </button>

                <button class="dt-btn dt-menu-button">
                    <span class="dt-icon-twitter-o"></span>
                    <label class="dt-txt dt-txt-bold">Roles</label>
                </button>

                <button class="dt-btn dt-menu-button">
                    <span class="dt-icon-twitter-o"></span>
                    <label class="dt-txt dt-txt-bold">Name user</label>
                </button>

                <button class="dt-btn dt-menu-button">
                    <label class="dt-txt dt-txt-bold">Sign out</label>
                </button>

                <button class="dt-btn dt-menu-button">
                    <label class="dt-txt dt-txt-bold">Settings</label>
                </button>
            </section>
        </article>

    </section>

    <section class="dt-secure-right-panel">

    </section>
</article>

</body>
</html>
